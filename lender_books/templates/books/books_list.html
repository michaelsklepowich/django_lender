{% extends "base/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "styles/books_list.css" %}">
<div class="books_list">
    {% for info in books %}
    <h3><a href="{% url "books_detail" pk=info.id %}">{{ info.title }}({{ info.status }})</a></h3>
    {% endfor %}
</div>
{% endblock %}
